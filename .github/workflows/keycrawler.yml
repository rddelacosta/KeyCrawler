name: Run KeyCrawler

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-keycrawler:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Run KeyCrawler
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python keycrawler.py
          # Create an output directory for results if it doesn't exist
          mkdir -p output
          # Save any results to the output directory
          if [ -d "results" ]; then
            cp -r results/* output/ || true
          fi
      
      # Instead of using upload-artifact, we'll commit the results back to the repository
      - name: Commit results back to the repository
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add output/ || true
          git commit -m "Update results [skip ci]" || true
          git push || true
